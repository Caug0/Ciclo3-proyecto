<body>
    <form onsubmit="get_data_inicio(event)">
        <nav id="login-box">    
            <h1>Inicia sesión</h1> <!-- El título de Inicio de sesión -->
            <nav class="form">
                <nav class="item"> <!-- parte de nombre de usuario-->
                    <img src="Img/download.png" width="8%" height="10%">
                    <input type="text" placeholder="Usuario" name="usuario"> <!-- Entrada de nombre de usuario realizada por cuadro de texto -->
                </nav>

                <nav class="item"> <!-- parte de la contraseña-->
                 <img src="Img/contra.png" width="8%" height="25">
                    <input type="password" placeholder="password" name="password"> <!-- Entrada de contraseña usando el cuadro de texto de contraseña-->
                </nav>
            </nav>
            
            <button type="submit">Iniciar</button> <!-- Botón de inicio de sesión implementado con el botón -->
        </nav>
    </form>
    <script src="scripts/inicio_sesion.js"></script>
</body>
