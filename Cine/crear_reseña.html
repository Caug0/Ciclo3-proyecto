<!DOCTYPE html>
<html>
	<!--Cabecera del documento-->
	<head lang="es">
		<meta charset="UTF-16" />
		<title>Cine teca</title>
		<!--Cargar hojas de estilos-->
		<link rel="stylesheet" href="estilo/crear_reseña.css" />
		<!--Caragar bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<!--Cuerpo del documento-->
	<body>
		<!--Encabezado de la página-->
		<header>
			<!--Barra de navegación-->
			<nav class="navbar navbar-expand-lg navbar-dark bg-black">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">CineTeca</a>
					<div class="collapse navbar-collapse" id="navbarNav">
						<!--Opciones de navegación-->
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="index.html">
									Inicio
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<h2>Creando Reseña</h2>
			<section id="section-form">
				<!--Crear formulario-->
				<form onsubmit="get_data_critica(event)" class="mb-3" id="form">
					<!--Nombre -->
					<label for="titulo" class="form-label">Título pelicula: </label>
					<input name="titulo" type="text" id="titulo" class="form-control"
					/>
					<br />
					<!--año-->
					<label for="anno" class="form-label">Año estreno: </label>
					<input name="anno" type="number" id="anno" class="form-control" />
					<br />
					<!--Director-->
					<label for="director" class="form-label"> Nombre director: </label>
					<input name="director" type="text" id="director" class="form-control"/>
					<br />
					<!--Genero-->
					<label for="genero" class="form-label">Genero: </label>
					<input name="genero" type="text" id="genero"class="form-control"/>
					<br />
					<!--Protagonista-->
					<label for="protagonista" class="form-label">Protagonista: </label>
					<input name="protagonista" type="text" id="protagonista" class="form-control" />
					<br />
					<!--Observación-->
					<label for="critica" class="form-label">Critica: </label>
					<br />
					<textarea id="critica" name="critica" rows="5"cols="80"class="form-control"></textarea>
					<br />
					<label for="usuario_id" class="form-label">Id del usuario: </label>
					<input name="usuario_id" type="number" id="usuario_id" class="form-control" />
					<br />
					<div id="cont-btn">
						<!--Centrar botón-->
						<button type="submit" class="btn btn-outline-primary" id="btn-form">
							Registrar
						</button>
					</div>
				</form>
			</section>
		</main>
		<footer></footer>

		<!---Cargar scripts---->
		<script src="scripts/crear_reseña.js"></script>
	</body>
</html>
